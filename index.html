<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Library</title>
  <link rel="stylesheet" href="styles.css">
  <script src="library.js" defer></script>
</head>
<body>

  <header class="header">
    <div class="container">
      <h1>My Library</h1>
        <div class="book-log">
          <h3>Book-Log</h3>
          <div class="books-total">
            <p>Total Read: </p>
            <span id="total-read"></span>
          </div>
        </div>
    </div>
  </header>

  <button class="open-btn" onclick="openForm()"><span>Add Book</span></button>

  <div class="form-popup" id="myForm">
    <form action="" id="form-container">

      <label for="title"><b>Title</b></label>
      <input type="text" placeholder="Enter Title" name="title" required>

      <label for="author"><b>Author</b></label>
      <input type="text" placeholder="Enter Author" name="author" required>

      <label for="pages"><b>Pages</b></label>
      <input type="number" placeholder="No of Pages" name="pages" required>
      
      <!-- <label for="read"><b>Have you read it?</b></label>
      <input type="checkbox"> -->

      <button type="button" class="form-btn">Add</button>
      <button type="button" class="form-btn cancel" onclick="closeForm()">Exit</button>
    </form>
  </div>

  <div class="display-container">
    <div class="books-container"></div>
  </div>

</body>
</html>
